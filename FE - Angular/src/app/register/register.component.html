<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form [formGroup]="bookForm" class="mx-1 mx-md-4">
                  <div class="cross-validation"
                       [class.cross-validation-error]="bookForm.errors?.['identityRevealed'] && (bookForm.touched || bookForm.dirty)">
                    <div class="form-group">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="username">Your username</label>
                          <input type="text" id="username" formControlName="username" class="form-control" required/>
                          <div *ngIf="username.invalid && (username.dirty || username.touched)"
                               class="alert alert-danger">
                            <div *ngIf="username.errors?.['required']">
                              Name is required.
                            </div>
                            <div *ngIf="username.errors?.['minlength']">
                              Name must be at least 4 characters long.
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="email">Your email</label>
                          <input type="text" id="email" formControlName="email" class="form-control" required/>
                          <div *ngIf="email.invalid && (email.dirty || email.touched)"
                               class="alert alert-danger">
                            <div *ngIf="email.errors?.['required']">
                              Email is required.
                            </div>
                            <div *ngIf="email.errors?.['email']">
                              Invalid email format.
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="password">Your password</label>
                          <input type="password" id="password" formControlName="password" class="form-control" required/>
                          <div *ngIf="password.invalid && (password.dirty || password.touched)"
                               class="alert alert-danger">
                            <div *ngIf="password.errors?.['required']">
                              Password is required.
                            </div>
                            <div *ngIf="password.errors?.['minlength']">
                              Password must be at least 6 characters long.
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" formControlName="cb" value="" id="form2Example3"/>
                        <label class="form-check-label" for="form2Example3">
                          I agree all statements in <a href="#random">Terms of service</a>
                        </label>
                        <div class="alert alert-danger" *ngIf="bookForm.hasError('required', 'cb')">
                          Required
                        </div>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" [disabled]="bookForm.invalid" class="btn btn-primary btn-lg" (click) = "register()">Register</button>
                    </div>
                      <span [innerHTML]="registerResponse" class="alert-danger align-items-center"></span>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIVHcH090wB9hJ_1-JL_3DcCIsfNk8yupq8Q&usqp=CAU"
                  class="img-fluid" alt="Sample image">

              </div>

            </div>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href=""
                                                                                class="link-danger"
            >Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
