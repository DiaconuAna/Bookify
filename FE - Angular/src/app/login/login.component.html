<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://img.freepik.com/premium-vector/bookshelf-icon-wooden-board-with-books-stationery-isolated-white-background_176411-3559.jpg?w=2000"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Username</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg" #username
                   placeholder="" (keyup.enter)="clickLogin(username.value, password.value)"/>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg" #password
                   placeholder="" (keyup.enter)="clickLogin(username.value, password.value)"/>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button class="btn btn-dark btn-lg btn-block" type="button"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    (click)="clickLogin(username.value, password.value)">Log in
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                                                                              class="link-danger"
                                                                              >Register</a></p>
          </div>
          <span [innerHTML]="loginResponse" class="alert-info error-message" style="margin-left: 5px"></span>
        </form>
      </div>
    </div>
  </div>
</section>
